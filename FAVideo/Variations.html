<html>
<head>

<title>Various ways to work with FAVideo</title></head>
<body onLoad="">

<table colspan="2">
    <tr>
        <td><div id="divOne"></div></td>
        <td>
        	<a href="#" onClick="playVideo(playerOne)"><img src="skins/javascript/simpleSkin/controlBar_playButtonOn.gif" border="0"/></a>
        	<a href="#" onClick="stopVideo(playerOne)"><img src="skins/javascript/simpleSkin/controlBar_stopButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerOne, -5)"><img src="skins/javascript/simpleSkin/controlBar_prevButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerOne, 5)"><img src="skins/javascript/simpleSkin/controlBar_nextButtonOff.gif" border="0"/></a>
        </td>
    </tr>
    
    <tr>
        <td><div id="divTwo"></div></td>
        <td>
        	<a href="#" onClick="playVideo(playerTwo)"><img src="skins/javascript/simpleSkin/controlBar_playButtonOn.gif" border="0"/></a>
        	<a href="#" onClick="stopVideo(playerTwo)"><img src="skins/javascript/simpleSkin/controlBar_stopButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerTwo, -5)"><img src="skins/javascript/simpleSkin/controlBar_prevButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerTwo, 5)"><img src="skins/javascript/simpleSkin/controlBar_nextButtonOff.gif" border="0"/></a>
        </td>
    </tr>
    
    <tr>
        <td><div id="divThree"></div></td>
        <td>
        	<a href="#" onClick="playVideo(playerThree)"><img src="skins/javascript/simpleSkin/controlBar_playButtonOn.gif" border="0"/></a>
        	<a href="#" onClick="stopVideo(playerThree)"><img src="skins/javascript/simpleSkin/controlBar_stopButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerThree, -5)"><img src="skins/javascript/simpleSkin/controlBar_prevButtonOff.gif" border="0"/></a>
            <a href="#" onClick="seek(playerThree, 5)"><img src="skins/javascript/simpleSkin/controlBar_nextButtonOff.gif" border="0"/></a>
        </td>
    </tr>
</table>

	<script src="FAVideo.js" type="text/javascript"></script>
    <script src="AC_RunActiveContent.js" type="text/javascript"></script>
    <script src="includes/script/UserSettings.js" type="text/javascript"></script>
    <script src="includes/script/ImageFunctions.js" type="text/javascript"></script>
   
    <script type="text/javascript">
	
		//////////////////////////////////////////////
		// Implementation One:
		//////////////////////////////////////////////
		
		playerOne = new FAVideo("divOne", "demo_video.flv");
		playerOne.setSize(500, 240);
		playerOne.setSkinVisible(false);
		
		//////////////////////////////////////////////
		// Implementation Two:
		//////////////////////////////////////////////
		
		playerTwo = new FAVideo("divTwo", null, 500, 240);
		playerTwo.load("demo_video.flv");
		
		//////////////////////////////////////////////
		// Implementation Three:
		//////////////////////////////////////////////
		
		playerThree = new FAVideo("divThree", "demo_video.flv", 500, 240, { autoLoad:false, autoPlay:false, skinVisible: false });
		
		//////////////////////////////////////////////
		// Utility Functions:
		//////////////////////////////////////////////
		
		function stopVideo(p_player) {
			p_player.stop();
			isPlaying = false;
			updatePlayButton();
		}
		
		function seek(p_player, p_seek) {
			p_player.seek(p_player.getPlayheadTime() + p_seek);
		}
		
		function playVideo(p_player) {
			p_player.play();
		}
		
	</script>
    
</body>
</html>
