- !ruby/struct:SM::Flow::P 
  body: The Authentication::Strategy is where all the action happens in the merb-auth framework. Inherit from this class to setup your own strategy. The strategy will automatically be placed in the default_strategy_order array, and will be included in the strategy runs.
- !ruby/struct:SM::Flow::P 
  body: The strategy you implment should have a YourStrategy#run! method defined that returns
- !ruby/struct:SM::Flow::VERB 
  body: "  1. A user object if authenticated\n  2. nil if no authenticated user was found.\n"
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Example
- !ruby/struct:SM::Flow::VERB 
  body: "   class MyStrategy &lt; Authentication::Strategy\n     def run!\n       u = User.get(params[:login])\n       u if u.authentic?(params[:password])\n     end\n   end\n"
