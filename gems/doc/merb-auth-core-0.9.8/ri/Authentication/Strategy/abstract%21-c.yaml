comment: 
- !ruby/struct:SM::Flow::P 
  body: Mark a strategy as abstract. This means that a strategy will not ever be run as part of the authentication. Instead this will be available to inherit from as a way to share code.
- !ruby/struct:SM::Flow::P 
  body: You could for example setup a strategy to check for a particular kind of login and then have a subclass for each class type of user in your system. i.e. Customer / Staff, Student / Staff etc
